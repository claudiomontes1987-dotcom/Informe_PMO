<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Informes PMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar bg-dark text-white p-3">
            <h4 class="mb-4">Plantas</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-plant="arauco_l2" data-pdf="informes/Inf. Mensual Pta. Arauco L2 Ago.25-Rev. 0.pdf">Arauco L2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-plant="arauco_l3" data-pdf="informes/Inf. Mensual Pta. Arauco L3 Ago.25-Rev. 0.pdf">Arauco L3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-plant="constitucion" data-pdf="informes/Inf. Mensual Pta. Constitución Ago.25-Rev. 0.pdf">Constitución</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-plant="nueva_aldea" data-pdf="informes/Inf. Mensual Pta. Nueva Aldea Ago 25-Rev. 0.pdf">Nueva Aldea</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-plant="valdivia" data-pdf="informes/Inf. Mensual Pta. Valdivia Ago. 25-Rev. 0.pdf">Valdivia</a>
                </li>
            </ul>
        </nav>

        <main class="content p-4">
            <div id="welcome-view">
                <h1>Bienvenido al Visor de Informes</h1>
                <p>Selecciona una planta del menú de la izquierda para ver su resumen y el informe correspondiente.</p>
            </div>
            
            <div id="report-view" class="d-none">
                <h2 id="plant-name"></h2>
                <hr>
                <h4>Resumen Ejecutivo</h4>
                <div id="summary-content" class="summary-box p-3 mb-4"></div>
                
                <button id="show-pdf-btn" class="btn btn-primary mb-3">Ver Informe Completo (PDF)</button>
                
                <div id="pdf-viewer-container" class="d-none">
                    <iframe id="pdf-viewer" width="100%" height="800px"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
